name: Build PHP 7

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ${{ matrix.os }} 
    strategy: 
      fail-fast: true
      matrix: 
        os: [ ubuntu-latest ]
        php: [7.1, 7.0, 5.6]
            
    name: PHP${{matrix.php}} - ${{matrix.os}}
    
    steps: 
      - name: Clone Repo
        uses: actions/checkout@v1
      
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }} 
          extensions: mysqli, mbstring, sqlsrv
          tools: phpunit:5.7.27, composer
          
      - name: Shutdown Ubuntu MySQL
        run: sudo service mysql stop
        
      - name: Set up MySQL
        uses: mirromutth/mysql-action@v1.1
        with:
          mysql version: '5.7'
          mysql database: 'testing_db'
          mysql root password: 123456
          mysql user: 'root' 
          mysql password: 123456
          
      - name: Wait for MySQL
        run: |
          while ! mysqladmin ping --host=localhost\sqlexpress --password=123456 --silent; do
            sleep 1
          done
          
      - name: Install MSSQL Server
        run: docker run -d -p 1433:1433 -e ACCEPT_EULA=Y -e SA_PASSWORD=1234567890 -e "MSSQL_PID=Express" mcr.microsoft.com/mssql/server:2017-latest && sleep 20
      
      - name: Wait For MSSQL
        run: sqlservr --accept-eula & (echo "awaiting server bootup" && sleep 15 && echo "lets try to logon"  && sqlcmd -S localhost\sqlexpress -U SA -P '1234567890')
        
      - name: Create Database
        run: sqlcmd -S localhost\sqlexpress -U SA -P '1234567890' -Q "create database testing_db"
    
      - name: Install Dependencies
        run: composer install --prefer-source --no-interaction --no-dev
      
      - name: Execute Tests
        run: phpunit
